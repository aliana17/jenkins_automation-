<!DOCTYPE html>
<html>
    <head>
        <script>
            function result(){
                var a=Number(document.getElementById("num1").value);
                var b=Number(document.getElementById("num2").value);
                var result=a+b;
                document.getElementById("result").innerHTML="The result is: "+result;
            }
        </script>
    </head>
    <body>
        Hello!!!<br>
        lets's calculate sum of two numbers<br>
        Enter number 1 <input type="number" id="num1"><br>
        Enter number 2 <input type="number" id="num2"><br>
        <input type="button" value="Submit" onclick="result()"><br>
        <p id="result"></p>
    </body>
</html>
